spring:
  profiles: default
  application:
    name: cliente

aws:
  secretsmanager:
    failFast: false
    #enabled: false
  paramstore:
    enabled: false

cloud:
  aws:
    #stack:
      #auto: false
    region:
      #auto: false
      static: us-east-1

---

spring:
  profiles: dev
  application:
    name: cliente

aws:
  secretsmanager:
    #failFast: true
    defaultContext: liriotech
  paramstore:
    defaultContext: liriotech

cloud:
  aws:
    region:
      static: us-east-1

