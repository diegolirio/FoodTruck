spring:
  profiles: default
  application:
    name: @project.artifactId@
    version: @project.version@

server:
  port: 8081

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus